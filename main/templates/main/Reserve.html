{% extends "main/Base.html"%}
{% block content %}
<form method="get">
  <div class="row">
    {% for service in Services %}
    <div class="col m4">
      <div class="card">
        <div class="card-image">
        </div>
        <div class="card-content">
          <span class="card-title">{{Services.seller}}</span>
          <p>{{service.content}}</p>
        </div>
        <div class="card-action">
          <a href="Reserve/{{service.service_provider}}">Reserve</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </form>
  <style>
    .row{
      width : 50%;
      margin-top:10%;
    }
</style>
{% endblock %}
